<!DOCTYPE html>
<html>
<head>
  <title>Food Landing Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color:lightgrey;
    }

    .hero {
      background-image: url('https://img.freepik.com/free-psd/web-template-burger-restaurant_23-2148501405.jpg?w=1060&t=st=1688801229~exp=1688801829~hmac=7ecaae0880f79073ef6435b8fa43f9d113eb7647a342d5ea29ca26a7b9e2c9a0');
      background-size: cover;
      background-position: center;
      height: 600px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 24px;
      margin-bottom: 40px;
    }

    .cta-button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #ff6347;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      border-radius: 4px;
    }

    .section {
      padding: 50px;
      text-align: center;
    }

    .section h2 {
      font-size: 36px;
      margin-bottom: 30px;
    }

    .section p {
      font-size: 18px;
      color: #666;
      margin-bottom: 30px;
    }

    .footer {
      background-color: #333;
      padding: 20px;
      text-align: center;
    }

    .footer p {
      font-size: 14px;
      color: #fff;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="hero">
    <a href="#" class="cta-button">Order Now</a>
  </div>

  <div class="section">
    <h2>Explore Our Menu</h2>
    <p>Discover a variety of delectable options crafted by our expert chefs.</p>
    <a href="#">View Menu</a>
  </div>

  <div class="section">
    <h2>About Us</h2>
    <p>Learn more about our culinary expertise and commitment to quality.</p>
    <a href="#">Learn More</a>
  </div>

  <div class="footer">
    <p>&copy; 2023 Food Company. All rights reserved.</p>
  </div>
</body>
</html>
